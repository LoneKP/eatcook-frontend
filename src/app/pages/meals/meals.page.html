<ion-header>
  <ion-toolbar>
    <ion-title>
      Find your meal!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let meal of meals" (click)="openMealInTab(meal.id)">
    <ion-card-header>
      <ion-card-title color="primary">{{ meal.name }}</ion-card-title>
      <ion-card-subtitle color="primary">{{ meal.city }}</ion-card-subtitle>
    </ion-card-header>

    <ion-item>
      <ion-label>Pickup time</ion-label>
      <ion-label>
        <ion-datetime
          displayFormat="DD/MM/YYYY HH:mm"
          value="{{ meal.pickup_time }}"
        ></ion-datetime>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Distance</ion-label>
      <ion-label>2 km</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
