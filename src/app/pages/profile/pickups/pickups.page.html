<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        routerDirection="back"
        routerLink="/app/profile"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>pickups</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light" *ngIf="meal">
  <img class="meal-image" src="{{ meal.meal_image_url }}" />
  <ion-list>
    <ion-list-header>Information about pickup</ion-list-header>
    <ion-item>
      <ion-label>
        Type of meal
      </ion-label>
      <p>{{meal.name}}</p>
    </ion-item>
    <ion-item *ngIf="order">
      <ion-label>Amount ordered</ion-label>
      <p>{{order.amount}}</p>
    </ion-item>
    <ion-item>
      <ion-label>Packaging provided by</ion-label>

      <p *ngIf="!meal.cook_provides_packaging">
        You
      </p>
      <p *ngIf="meal.cook_provides_packaging">
        Cook
      </p>
    </ion-item>
    <ion-item>
      <ion-label>Pickup at</ion-label>
      <ion-datetime
        value="{{meal.pickup_time}}"
        display-format="DD.MM.YYYY HH:mm"
      >
      </ion-datetime>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>Location</ion-list-header>
    <ion-item>
      <ion-avatar slot="start">
        <img
          src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg"
        />
      </ion-avatar>
      <ion-label *ngIf="cook" class="ion-text-wrap">
        <p>{{cook.name}}</p>
        <p>{{meal.address}}</p>
        <p>{{meal.zip}} {{meal.city}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button (click)="buttonClick()">
    Click me
  </ion-button>
</ion-content>
