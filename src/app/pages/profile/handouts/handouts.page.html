<ion-header translucent="true" no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        routerDirection="back"
        routerLink="/app/profile"
      ></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light" *ngIf="meal">
  <img class="meal-image" src="{{ meal.meal_image_url }}" />
  <ion-list>
    <ion-list-header>Information about your meal</ion-list-header>
    <ion-item>
      <ion-label class="ion-text-wrap">
        {{meal.name}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Pickup time</ion-label>

      <ion-datetime
        displayFormat="DD/MM/YYYY HH:mm"
        value="{{meal.pickup_time}}"
      >
      </ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Packaging provided by</ion-label>

      <p *ngIf="!meal.cook_provides_packaging">
        Eater
      </p>
      <p *ngIf="meal.cook_provides_packaging">
        You
      </p>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>Orders</ion-list-header>
    <ion-item *ngIf="handouts.length==0">
      <ion-label>No orders yet!</ion-label>
    </ion-item>
    <ion-item *ngFor="let handout of handouts">
      <ion-avatar slot="start">
        <img
          src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg"
        />
      </ion-avatar>
      <ion-label>
        <h2>{{ handout.user.name }}</h2>
        <p>{{ handout.amount }} meals</p>
      </ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>Remaining meals</ion-list-header>
    <ion-item>
      <ion-label>Available meals for handout</ion-label>
      <ion-badge slot="end">{{meal.amount}}</ion-badge>
    </ion-item>
  </ion-list>
  <ion-button (click)="buttonClick()">
    Click me
  </ion-button>
</ion-content>
