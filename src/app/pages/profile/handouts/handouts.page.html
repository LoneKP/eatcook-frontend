<ion-header translucent="true" no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        routerDirection="back"
        routerLink="/app/profile"
      ></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="meal" fullscreen>
  <ion-img
    src="https://fluidideas.s3-eu-west-1.amazonaws.com/caba/s3fs-public/styles/article_image/public/Article-image---wellness-plate_0.jpg?kjQK.GibI0ouMDE5bV1ANbbQpc5L5c8L&itok=Ab2ESlBd"
  ></ion-img>
  <ion-item-group>
    <ion-item lines="none">
      <h1>{{meal.name}}</h1>
    </ion-item>
    <ion-item>
      <ion-label>Pickup time:</ion-label>

      <ion-datetime
        displayFormat="DD/MM/YYYY HH:mm"
        value="{{meal.pickup_time}}"
      >
      </ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label *ngIf="meal.cook_provides_packaging"
        >You will provide packaging</ion-label
      >
      <ion-label *ngIf="!meal.cook_provides_packaging"
        >Eaters will bring their own packaging</ion-label
      >
    </ion-item>
  </ion-item-group>

  <ion-list>
    <ion-list-header>Meal handouts: </ion-list-header>
    <ion-item *ngIf="handouts.length==0">
      <ion-label>There are no handouts yet!</ion-label>
    </ion-item>
    <ion-item *ngFor="let handout of handouts" color="light">
      <ion-avatar slot="start">
        <img
          src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg"
        />
      </ion-avatar>
      <ion-label>
        <h2>{{ handout.user.name }}</h2>
      </ion-label>
      <ion-badge>
        {{ handout.amount }} meals
      </ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Available meals for handout</ion-label>
      <ion-badge slot="end">{{meal.amount}}</ion-badge>
    </ion-item>
  </ion-list>
  <ion-button (click)="buttonClick()">
    Click me
  </ion-button>
</ion-content>
